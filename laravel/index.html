<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/936b50e383.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="slide.css">
  <title> Laravel </title>
  <link rel="icon" href="./assets/logo.png">

</head>

<body>
  <div class="slide">
    <div class="item-slide">
      <div id="voltar" class="btn">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div id="avancar" class="btn">
        <i class="fas fa-chevron-right"></i>
      </div>

      <div id="atual" class="images">
        <img src="./assets/capa.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/sumario.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/oque3.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/funcao4.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/ved5.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/recursos6.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/install7.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/install8.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/install9.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/codigo10.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/codigo11.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/indica12.png" alt="" srcset="">
      </div>
      <div class="images">
        <img src="./assets/indca13.png" alt="" srcset="">
      </div>
    </div>
    <div class="position">
    </div>
  </div>
</body>

<script>
  var position = document.querySelector('.position')
  var quant = document.querySelectorAll('.item-slide .images')
  var atual = 0
  var imagem = document.getElementById('atual')
  var avancar = document.getElementById('avancar')
  var voltar = document.getElementById('voltar')
  var rolar = true

  for (let i = 0; i < quant.length; i++) {
    var div = document.createElement('div')
    div.id = i
    position.appendChild(div)
  }
  document.getElementById('0').classList.add('primeira')

  var pos = document.querySelectorAll('.position div')

  for (let i = 0; i < pos.length; i++) {
    pos[i].addEventListener('click', () => {
      atual = pos[i].id
      rolar = false
      slide()
    })
  }

  voltar.addEventListener('click', () => {
    atual--
    rolar = false
    slide()
  })

  avancar.addEventListener('click', () => {
    atual++
    rolar = false
    slide()
  })

  function slide() {
    if (atual >= quant.length) {
      atual = 0;
    } else if (atual < 0) {
      atual = quant.length - 1
    }

    document.querySelector('.primeira').classList.remove('primeira')
    imagem.style.marginLeft = -1024 * atual +'px'
    document.getElementById(atual).classList.add('primeira')

  }
</script>

</html>
